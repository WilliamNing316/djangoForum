version: '3.3'
services:
  app-db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=William316
    network_mode: host
    restart: always
    container_name: db
#    ports:
#      - 3306:3306
    volumes:
      - /data/mysql/log:/var/log/mysql
      - /data/mysql/data:/var/lib/mysql
  app-server:
    build:
      context: .
      dockerfile: Dockerfile
      labels:
        server-app: v1
    depends_on:
      - app-db
#    ports:
#      - 8000:8000
    network_mode: host
    container_name: server-app
    restart: always
